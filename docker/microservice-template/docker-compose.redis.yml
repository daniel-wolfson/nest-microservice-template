version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: microservice-template-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservice-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: microservice-template-redis-ui
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - microservice-network

volumes:
  redis-data:
    driver: local

networks:
  microservice-network:
    driver: bridge
